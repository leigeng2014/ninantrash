{% load i18n %}
{% if page_obj.paginator.num_pages > 1 %}
<div class="row">
  <div class="col-md-12">
        <ul class="pagination">
          {% if page_obj.has_previous %}
          <li class="previous"><a href="?page={{ page_obj.previous_page_number }}">&larr;{% trans "Previous" %}</a></li>
          {% endif %}
          {% for i in paginator.page_range %}
          <li {% ifequal i page_obj.number %}class="active"{% endifequal %}>
          <a href="{% ifequal i page_obj.number %}javascript:void(0);{% else %}?page={{ i }}{% endifequal %}">{{ i }}</a>
          </li>
          {% endfor %}
          {% if page_obj.has_next %}
          <li class="next"><a href="?page={{ page_obj.next_page_number }}">{% trans "Next" %}&rarr;</a></li>
          {% endif %}
        </ul>
  </div>
</div>
{% endif %}
